						<h2>关于<span class="force-zh">“</span>俄罗斯方块<span class="force-zh">”</span>模块</h2>
						<p class="flavour-text">你很有可能已经玩过这个游戏的许多翻版。事已至此，我们又怎能确定，俄罗斯方块不是某种在游戏开发者与模组制作者之间自行传播的元病毒呢？</p>
						<div style="clear: both"></div>
						<ul>
							<li>为了使该模块停止运作，玩家被要求向游戏盘上放置 3 个俄罗斯方块。
							<li>使用各箭头按钮，可以旋转方块，左右移动方块，以及安放方块。
							<li>方块不会随时间掉落，而是会尽可能向下安放。
							<li>完全填满一行会使那行被消除，同时其他行会下落以填充空白行。
							<li>如果游戏盘被填满，玩家将不能放置新的方块，且将得一振。
						</ul>
