    	    <img src="img/Component/Caesar Cipher.svg" class="diagram">
            <h2>关于凯撒加密法(Caesar Cipher)</h2>
            <p class="flavour-text">
                在以前，沟通是很危险的。你能想出原始信息是什么吗？

			<p>在凯撒策略的帮助下解密显示屏上的字符。这里没有删除键，所以按下按钮时请小心！
			<p>例如：如果偏移值为-2，<b>D</b>变为<b>B</b>而<b>L</b>变为<b>J</b>。
			可以使用下方的表格来计算所需的偏移值。
			如果偏移值一列包含<strong>=</strong>符号，不管其它适用的规则如何，应当使用那个值。

			<table>
				<tr>
                    <th>条件
                    <th>偏移值
				</tr>
				<tr>
					<td>序列号包含元音字母
					<td>-1
				</tr>
				<tr>
					<td>电池数量
					<td>每节电池+1
				</tr>
				<tr>
					<td>序列号末位数字是偶数
					<td>+1
                </tr>
                <tr>
					<td>存在带CAR标签的指示器
					<td>+1
				</tr>
				<tr>
					<td>存在并行接口和带NSA标签的亮灯指示器
					<td>=0
				</tr>
			</table>
        </div>
