	<body>
		<div id="ManualContent">
			<div class="section">
				<div class="page page-bg-05">
					<div id="Rotary Phone" class="page-header">
						<span class="page-header-doc-title">《保持通话，不会爆炸》工坊模组</span>
						<span class="page-header-section-title">拨盘电话<br>Rotary Phone</span>
					</div>
					<div class="page-content">
						<img class="diagram" src="img/Component/Rotary Phone.svg">
						<h2>关于<span class="force-zh">“</span>拨盘电话<span class="force-zh">”</span>模块</h2>
						<p class="flavour-text">你好，这里是应急服务中心，请稍等<span class="force-zh">……</span></p>
						<ul>
							<li>屏幕会从上而下显示 3 个数字，表示一个 3 位数。</li>
							<li>每当模块启动时，这些数字会变化。</li>
							<li>把新数字加到旧数字上，取 3 个最低有效数位，然后输入得出的数字。这个数字从这时起即是你的旧数字。</li>
							<li>如果你从这个模块上得了一振，此时你的旧数字将被目前显示的数字所代替。</li>
						</ul>
