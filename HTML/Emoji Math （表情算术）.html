						<h2>关于<span class="force-zh">“</span>表情算术<span class="force-zh">”</span>模块</h2>
						<p class="flavour-text">算术很简单。但当数字用另一种语言表示时，算术还简单吗？让我们找出答案吧。</p>
						<p>将显示屏上的字符破译为数字，然后解出问题的答案。用键盘输入答案，之后按下<span class="force-zh">“</span>=<span class="force-zh">”</span>来提交它。对于负数答案，使用<span class="force-zh">“</span>-<span class="force-zh">”</span>来切换正负号。由于这里没有删除按钮，请小心地按下那些按键！</p>
						<p style="margin-bottom: 0">例如：=(+=( 解译为 1+1</p>
						<p style="margin-top: 0">应输入的答案为 2。</p>
						<table class="emoji-math">
							<tr><th>字符     </th><th>数字  </th></tr>
