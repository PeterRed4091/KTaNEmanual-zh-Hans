						<p class="flavour-text">电脑黑客工作是很艰苦的！嘛，通常是这样。执行这项任务，只要让简单的饮水鸟装置反复地按下同样的按键，大概也是可行的。</p>
						<ul><li>通过按下<span class="force-zh">“</span>Y<span class="force-zh">”</span>代表<span class="force-zh">“</span>是（Yes<span class="crush">）</span><span class="crush force-zh">”</span>，按下<span class="force-zh">“</span>N<span class="force-zh">”</span>代表<span class="force-zh">“</span>否（No<span class="crush">）</span><span class="crush force-zh">”</span>，回应电脑的提示。</li></ul>
						<p>［英汉对照］
						<br><span class="force-zh">“</span>Vent Gas? Y/N<span class="force-zh">”——“</span>排气？是／否<span class="crush force-zh">”</span>；
						<br><span class="force-zh">“</span>Venting complete<span class="force-zh">”——“</span>排气完成<span class="crush force-zh">”</span>；
						<br><span class="force-zh">“</span>Venting prevents explosions<span class="force-zh">”——“</span>排气以免爆炸<span class="crush force-zh">”</span>；
						<br><span class="force-zh">“</span>Detonate? Y/N<span class="force-zh">”——“</span>引爆？是／否<span class="force-zh">”</span></p>
