						<span class="page-header-section-title">运动传感器<br>Motion Sense</span>
					</div>
					<div class="page-content">
						<img class="diagram" src="img/Component/Motion Sense.svg">
						<h2>关于<span class="force-zh">“</span>运动传感器<span class="force-zh">”</span>模块</h2>
						<p class="flavour-text">别动。它的爆炸性是以运动为基础的。</p>
						<ul>
							<li>该模块启动后，它会在运作期间监控炸弹所有的旋转行为。</li>
							<li>模块运作时，你旋转炸弹的幅度越大，指示器上指针上升的幅度就越高。</li>
							<li>如果仪表上的指针抵达刻度末端，模块就会夺一振。</li>
							<li>当仪表抵达 80% 或更多时，仪表背光灯将会变色，并可听见其发出的声响。</li>
							<li>模块运作时放下炸弹，或反之将炸弹拿起，都会产生旋转活动，从而导致指针上升。</li>
						</ul>
					</div>
